{% extends 'base.html' %}

{% block title %}Login - Resource Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-sign-in-alt"></i>
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>
        
        <div class="form-body">
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary);">
                    Don't have an account? 
                    <a href="/register/" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
