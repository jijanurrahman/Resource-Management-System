{% extends 'base.html' %}

{% block title %}Register - Resource Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-user-plus"></i>
            <h2>Create Account</h2>
            <p>Join our resource management platform</p>
        </div>
        
        <div class="form-body">
            <form id="register-form">
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-input" required>
                        <option value="user">User (View Only)</option>
                        <option value="staff">Staff (Create, Edit, Delete)</option>
                        <option value="admin">Admin (Full Access)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password_confirm" class="form-label">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary);">
                    Already have an account? 
                    <a href="/login/" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
